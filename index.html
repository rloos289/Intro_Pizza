<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <title>Ryan's Pizzas</title>
  </head>
  <body>
    <div class="container">
<!--************size************-->
      <form>
        <div class="col-xs-6">
          <h4>Choose your size</h4>
          <label class="radio-inline">
            <input type='radio' name='size' value='small'>Small
          </label>
          <label class="radio-inline">
            <input type='radio' name='size' value='medium'>Medium
          </label>
          <label class="radio-inline">
            <input type='radio' name='size' value='large'>Large
          </label>
        </div>
<!--************toppings************-->
        <div class="col-xs-6">
          <h4>Choose your toppings</h4>
          <label class='radio-inline'>
            <input type='radio' name='topping' value='pepperoni'>Pepperoni
          </label>
          <label class='radio-inline'>
            <input type='radio' name='topping' value='olives'>Olives
          </label>
          <label class='radio-inline'>
            <input type='radio' name='topping' value='bacon'>Bacon
          </label>
          <label class='radio-inline'>
            <input type='radio' name='topping' value='mushrooms'>Mushrooms
          </label>
          <label class='radio-inline'>
            <input type='radio' name='topping' value='spinach'>Spinach
          </label>
        </div>
      </form>
<!--************Totals************-->
      <div class="col-xs-12">
        <button class='btn btn-submit center-block' id='submitButton'>Submit</button>
      </div>
      </div>
    </div>
  </body>
</html>
