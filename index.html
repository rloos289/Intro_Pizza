<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>

  <body>
<!--************size************-->
    <div class="container">
      <form>
        <p>Choose your size</p>
        <label class="radio-inline">
          <input type='radio' name='size' value='small'>Small
        </label>
        <label class="radio-inline">
          <input type='radio' name='size' value='medium'>Medium
        </label>
        <label class="radio-inline">
          <input type='radio' name='size' value='large'>Large
        </label>
<!--************toppings************-->
          <p>Choose your toppings</p>
          <label>
            <input type='radio' name='topping' value='pepperoni'>Pepperoni
          </label>
          <label>
            <input type='radio' name='topping' value='olives'>Olives
          </label>
          <label>
            <input type='radio' name='topping' value='bacon'>Bacon
          </label>
          <label>
            <input type='radio' name='topping' value='mushrooms'>Mushrooms
          </label>
          <label>
            <input type='radio' name='topping' value='spinach'>Spinach
          </label>
          <button class='btn btn-submit' id='submitButton'>Submit</button>
        <form>
      </div>
    </div>
  </body>
