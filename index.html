<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Paprika" rel="stylesheet">
    <title>Ryan's Pizzas</title>
  </head>
  <body>
<!--************Jumbotron************-->
    <div class="jumbotron">
      <h2><span id='mario'>Mario's</span> Italy Man's Pizza</h2>
    </div>
    <div class="container">
<!--************size************-->
      <form id='pizzaOptions'>
        <div class="col-xs-4">
          <h4>Choose your size</h4>
          <label class="radio-inline">
            <input type='radio' name='size' value='small'>Small
          </label>
          <label class="radio-inline">
            <input type='radio' name='size' value='medium'>Medium
          </label>
          <label class="radio-inline">
            <input type='radio' name='size' value='large'>Large
          </label>
  <!--************toppings************-->
          <h4>Choose your toppings</h4>
          <div class='checkbox'>
            <label><input type='checkbox' name='toppings' class='checkbox' value='pepperoni'>Pepperoni</label>
          </div>
          <div class='checkbox'>
            <label><input type='checkbox' name='toppings' class='checkbox' value='olives'>Olives</label>
          </div>
          <div class='checkbox'>
            <label><input type='checkbox' name='toppings' class='checkbox' value='bacon'>Bacon</label>
          </div>
          <div class='checkbox'>
            <label><input type='checkbox' name='toppings' class='checkbox' value='mushrooms'>Mushrooms</label>
          </div>
          <div class='checkbox'>
            <label><input type='checkbox' name='toppings' class='checkbox' value='spinach'>Spinach</label>
          </div>
          <button class='btn btn-danger glyphicon-plus' type='submit' id='finishPizza'>Add this pizza</button>
        </div>
      </form>
      <div class="col-xs-4">
        <img src=img/mario.png alt='Mario'>
      </div>
<!--************Your Order************-->
      <div class="col-xs-4" id=yourOrder>
        <h4>Your order</h4>
        <ol id='pizzaList'></ol>
        <button class='btn btn-primary center-block' id='submitButton'>Click here for total</button>
        <div class ='end'>
          <p id='reciept'>Your total comes to $<span id='totalcost'></span></p>
          <button class='btn btn-danger' id='restartOrder'>Restart Order</button>
          <button class='btn btn-success' id='restartOrder'>Place Order</button>
        </div>
      </div>
<!--************Interaction************-->
      </div>
    </div>
  </body>
</html>
