<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <title>Ryan's Pizzas</title>
  </head>
  <body>
    <div class="container">
<!--************size************-->
      <form id='pizzaOptions'>
        <div class="col-xs-6">
          <h4>Choose your size</h4>
          <label class="radio-inline">
            <input type='radio' name='size' value='small'>Small
          </label>
          <label class="radio-inline">
            <input type='radio' name='size' value='medium'>Medium
          </label>
          <label class="radio-inline">
            <input type='radio' name='size' value='large'>Large
          </label>
  <!--************toppings************-->
          <h4>Choose your toppings</h4>
          <div class='checkbox'>
            <label><input type='checkbox' name='toppings' class='checkbox' value='pepperoni'>Pepperoni</label>
          </div>
          <div class='checkbox'>
            <label><input type='checkbox' name='toppings' class='checkbox' value='olives'>Olives</label>
          </div>
          <div class='checkbox'>
            <label><input type='checkbox' name='toppings' class='checkbox' value='bacon'>Bacon</label>
          </div>
          <div class='checkbox'>
            <label><input type='checkbox' name='toppings' class='checkbox' value='mushrooms'>Mushrooms</label>
          </div>
          <div class='checkbox'>
            <label><input type='checkbox' name='toppings' class='checkbox' value='spinach'>Spinach</label>
          </div>
          <button class='btn btn-danger' type='submit' id='finishPizza'>Add this pizza</button>
        </div>
      </form>
<!--************Your Order************-->
      <div class="col-xs-6">
        <h4>Your order</h4>
        <ol id='pizzaList'></ol>
      </div>
<!--************Interaction************-->
      <div class="col-xs-12" id='interface'>
        <button class='btn btn-submit center-block' id='submitButton'>Click here for total</button>
        <p id='reciept'>
          Your total comes to $<span id='totalcost'></span>
        </p>
      </div>
      </div>
    </div>
  </body>
</html>
